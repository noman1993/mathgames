<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games</title>
    <link rel="stylesheet" href="css/items.css">
    <link rel="stylesheet" href="css/guess.css">
    <link rel="stylesheet" href="css/arithmetic.css">
</head>
<body>
    <div class="container">
        <h1>Math Games</h1>
        <div class="select-game">
            <select id="gameSelector">
                <option value="select">Select Games</option>
                <option value="guessGame">Guess the Number Game</option>
                <option value="arithmeticGame">Arithmetic Game</option>
                <!-- Add more game options here -->
            </select>
        </div>

        <!-- Guess games -->
        <div id="guessGame" class="game">
            <h2>Guess the Number Game</h2>
            <p>you have to select the guessed numbers betwwen 1 and 100. you will get 8 turns</p>
            <div>
                <label for="guessField">Enter your guess: </label>
                <input type="number" id="guessField" />
                <button id="submitGuess">Submit Guess</button>
            </div>
            <div>
                <p style="color: red; font-size: 20px;" id="feedback"></p>
                <p id="previousGuesses"></p>
            </div>
            <button id="resetGame" style="display:none;">Start New Game</button>
            <script src="js/guess.js"></script>
        </div>
        <!-- arithmatic games -->
        <div id="arithmeticGame" class="game">
            <h2>Arithmetic Game</h2>
            <p style="margin: 5px 20px;">There are 10 simple math have in this game. you have to solve those. for a correct answer you will get 1 and for a wrong answer, from score (0.5) will deduct.</p>
            <div id="game" style="display: none;">
                <p id="problem"></p>
                <input type="number" id="answer" placeholder="Your answer" />
                <button style="margin: 3px auto;" id="submit">Submit</button>
            </div>
            <p style="color: red;" id="result"></p>
            <p id="score"></p>
            <button id="start" style="margin: 2px auto;">Start Game</button>
            <script src="js/arith.js"></script>
        </div>
        <!-- Add more game divs here -->
    </div>
    <script>
        const gameSelector = document.getElementById('gameSelector');
        const games = document.querySelectorAll('.game');
        
        gameSelector.addEventListener('click', () => {
            const selectedGame = gameSelector.value;
            games.forEach(game => {
                game.style.display = game.id === selectedGame ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
